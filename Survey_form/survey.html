<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">It is a little survey about your personal details.</p>

    <form id="survey-form">
      <label id="name-label" for="name">Name:
        <input id="name" type="text" placeholder="Enter your Name..." required>
      </label><br><br>

      <label id="email-label" for="email">Email:
        <input id="email" type="email" placeholder="Enter your Email..." required>
      </label><br><br>

      <label id="number-label" for="number">Age:
        <input id="number" type="number" min="18" max="100" placeholder="Enter your Age..." required>
      </label><br><br>

      <label for="dropdown">Select your interests:</label><br>
      <select id="dropdown" required>
        <option value="">--Select--</option>
        <option value="designer">Designer</option>
        <option value="developer">Developer</option>
        <option value="uiux">UI/UX Design</option>
        <option value="marketing">Marketing</option>
        <option value="business">Business</option>
        <option value="hotel">Hotel Management</option>
        <option value="lecturer">Professional Lecturer</option>
      </select><br><br>

      <p>What do you prefer?</p>
      <label><input type="radio" name="preference" value="online"> Online</label><br>
      <label><input type="radio" name="preference" value="offline"> Offline</label><br><br>

      <p>What skills do you have?</p>
      <label><input type="checkbox" value="html"> HTML</label><br>
      <label><input type="checkbox" value="css"> CSS</label><br>
      <label><input type="checkbox" value="js"> JavaScript</label><br>
      <label><input type="checkbox" value="react"> React.js</label><br><br>

      <label for="comments">Additional Comments:</label><br>
      <textarea id="comments" rows="4" cols="100" placeholder="Your feedback..."></textarea><br><br>
    <div class="button-container">
      <button type="submit" id="submit" >Submit</button>
      </div>
    </form>
  </body>
</html>
